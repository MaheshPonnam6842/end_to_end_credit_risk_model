<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Risk Prediction</title>
</head>
<body>

    <h2>Credit Risk Prediction</h2>

    <form action="{{ url_for('predict') }}" method="post">

        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>

        <label>Annual Income:</label><br>
        <input type="number" step="any" name="income" required><br><br>

        <label>Loan Amount:</label><br>
        <input type="number" step="any" name="loan_amount" required><br><br>

        <label>Loan Tenure (Months):</label><br>
        <input type="number" name="loan_tenure_months" required><br><br>
        <label>Credit Utilization Ratio:</label><br>
        <input type="number" step="any" name="credit_utilization_ratio" required><br><br>

        <label>Number of Open Accounts:</label><br>
        <input type="number" name="number_of_open_accounts" required><br><br>

        <label>Total Loan Months:</label><br>
        <input type="number" name="total_loan_months" required><br><br>

        <label>Delinquent Months:</label><br>
        <input type="number" name="delinquent_months" required><br><br>

        <label>Total DPD:</label><br>
        <input type="number" step="any" name="total_dpd" required><br><br>

        <label>Residence Type:</label><br>
        <select name="residence_type" required>
            <option value="Owned">Owned</option>
            <option value="Mortgage">Mortgage</option>
            <option value="Rented">Rented</option>
        </select><br><br>

        <label>Loan Purpose:</label><br>
        <select name="loan_purpose" required>
            <option value="Home">Home</option>
            <option value="Auto">Auto</option>
            <option value="Personal">Personal</option>
            <option value="Education">Education</option>
        </select><br><br>

        <label>Loan Type:</label><br>
        <select name="loan_type" required>
            <option value="Secured">Secured</option>
            <option value="Unsecured">Unsecured</option>
        </select><br><br>


        <button type="submit">Predict Credit Risk</button>

    </form>

    {% if risk %}
        <h3>Prediction Result</h3>
        <p><strong>Risk Level:</strong> {{ risk }}</p>
        <p><strong>Probability of Default:</strong> {{ probability }}%</p>
    {% endif %}


</body>
</html>
